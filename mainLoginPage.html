<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link href="./css/style.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<ul class="nav nav-pills nav-fill">
			<li class="nav-item nav__item">
				<a class="nav-link signin-link" href="./mainLoginPage.html"
					>loginPage</a
				>
			</li>
			<li class="nav-item nav__item">
				<a class="nav-link signup-link" href="./mainSignUpPage.html"
					>signUpPage</a
				>
			</li>
		</ul>
		<div class="login">
			<div class="login__title-img"><i class="fas fa-lock"></i></div>
			<div class="login__title">Plesase Sign-in</div>
			<div class="login__id">
				<div class="login__idtitle">아이디</div>
				<div class="form-floating">
					<input
						type="text"
						class="form-control id"
						id="floatingInput"
						placeholder="Id"
					/>
					<label for="floatingInput">ID</label>
				</div>
			</div>
			<div class="login__pw">
				<div class="login__pwtitle">비밀번호</div>
				<div class="form-floating">
					<input
						type="password"
						class="form-control pw"
						id="floatingPassword"
						placeholder="Password"
					/>
					<label for="floatingPassword">Password</label>
				</div>
			</div>
			<div class="login__button">
				<button
					type="button"
					class="btn btn-outline-primary login__login-button"
					onclick="loginButtonClick();"
				>
					login
				</button>
			</div>
			<img id="catImg" src="" width="168" alt="사진 로딩 중..." />
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
