<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="./css/style.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<ul class="nav nav-pills nav-fill">
			<li class="nav-item nav__item">
				<a class="nav-link signin-link" href="./mainLoginPage.html"
					>loginPage</a
				>
			</li>
			<li class="nav-item nav__item">
				<a class="nav-link signup-link" href="./mainSignUpPage.html"
					>signUpPage</a
				>
			</li>
		</ul>
		<div class="signup">
			<div class="signup__title">SignUp</div>
			<div class="form-floating signup__id">
				<input
					type="text"
					class="form-control id"
					id="floatingInput"
					placeholder="Id"
					onchange="idChange(this)"
				/>
				<label for="floatingInput">ID</label>
				<div class="signup__idInfo">아이디는 이메일 형식으로 작성해주세요</div>
			</div>
			<div class="form-floating signup__pw">
				<input
					type="password"
					class="form-control pw"
					id="floatingPassword"
					placeholder="Password"
					onchange="pwChange(this)"
				/>
				<label for="floatingPassword">Password</label>
				<div class="signup__pwInfo">
					비밀번호는 8자리 이상, 영문과 숫자, 특수기호를 포함해야 합니다.
				</div>
			</div>
			<div class="form-floating signup__pw-check">
				<input
					type="password"
					class="form-control pw-check"
					id="floatingPassword"
					placeholder="Repress Password"
					oninput="pwCheck(this)"
				/>
				<label for="floatingPassword">Repress Password</label>
				<div class="signup__pw-checkInfo">비밀번호를 다시 입력해주세요.</div>
			</div>
			<div class="form-floating signup__student-number">
				<input
					type="text"
					class="form-control student-number"
					id="floatingInput"
					placeholder="Press student-number"
					oninput="snToMajor(this)"
					maxlength="10"
				/>
				<label for="floatingInput">Student number</label>
				<div class="signup__student-numberInfo">학번을 입력해주세요.</div>
			</div>
			<div class="signup__major">
				<select class="form-select" aria-label="Default select example">
					<option selected>Select your major</option>
					<option value="36">컴퓨터공학부</option>
					<option value="20">기계공학부</option>
					<option value="61">전자정보통신공학부</option>
					<option value="74">에너지신소재공학부</option>
					<option value="80">산업경영학부</option>
					<option value="51">디자인공학부</option>
					<option value="72">건축공학부</option>
				</select>
				<div class="signup__majorInfo">해당하는 학과를 선택해주세요.</div>
			</div>
			<div class="form-floating signup__phone-number">
				<input
					type="text"
					class="form-control phone-number"
					id="floatingInput"
					placeholder="Press phone-number"
					oninput="pnAutoHyphen(this)"
					maxlength="13"
				/>
				<label for="floatingInput">Phone number</label>
				<div class="signup__phone-numberInfo">핸드폰번호를 입력해주세요.</div>
			</div>
			<div class="signup__button">
				<button
					type="button"
					class="btn btn-primary signup__signup-button"
					onclick="signUpClick()"
				>
					signUp
				</button>
				<button
					type="button"
					class="btn btn-primary signup__cancel-button"
					onclick="location.href='./mainLoginPage.html'"
				>
					Cancel
				</button>
			</div>
		</div>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
